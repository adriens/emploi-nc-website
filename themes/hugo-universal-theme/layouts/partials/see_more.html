{{ if isset .Site.Params "see_more" }}
{{ if .Site.Params.see_more.enable }}
<section class="bar background-image-fixed-2 no-mb color-white text-center">
    <div class="dark-mask"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">

                <h3 class="text-uppercase">{{ .Site.Params.see_more.title | markdownify }}</h3>
                <p class="lead">{{ .Site.Params.see_more.subtitle | markdownify }}</p>
                <p class="text-center">
                    {{ with .Site.Params.see_more.link_url }}

                    {{ end }}
                    <a href="{{ . }}" >   
                        <span class="fa-stack {{ .Site.Params.see_more.size_icon }}" >
                            <i class="fa fa-circle fa-stack-2x "></i>
                            <i class="{{ .Site.Params.see_more.icon }}  fa-stack-1x fa-inverse"></i>
                        </span> 
                    </a>
                </p>
            </div>
        </div>
    </div>
</section>
{{ end }}
{{ end }}

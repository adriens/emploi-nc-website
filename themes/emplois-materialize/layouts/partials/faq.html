{{ if isset .Site.Params "faq" }}
{{ if .Site.Params.faq.enable }}
{{ if gt (len .Site.Data.faq) 0 }}
<section id="FAQ" class="bar background-white">
    <div class="container ">
        <div class="heading text-center blue-text">
            <h2>{{ .Site.Params.faq.title  }}</h2>
        </div>
        <div class="row center-align" >
            {{ range sort .Site.Data.faq "weight" }}
           
            <div class="col s12 m6 "style="padding:50px;">
                <a href="{{ .url }}"><img src="{{ .icon }}" alt="" height="100" width="100"></a>
                <p class="flow-text">{{ .question  }}</p >
                <p>{{ .answer }}</p>
            </div>      
            {{ end }}             
            </div>
        
    </div>
        </div>
    </div>
</section>
{{ end }}
{{ end }}
{{ end }}

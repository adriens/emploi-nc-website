{{ if isset .Site.Params "see_more" }}
{{ if .Site.Params.see_more.enable }}
<section>
    <div class="row">
        <h3 class="text-uppercase center-align white-text">{{ .Site.Params.see_more.title | markdownify }}</h3>
        <p class="center-align white-text">{{ .Site.Params.see_more.subtitle | markdownify }}</p>
        <div class="col s12 center-align">

            {{ with .Site.Params.see_more.link_url }}

            {{ end }}
            
            <a class="" href="{{ . }}" >   
                <span class="fa-stack {{ .Site.Params.see_more.size_icon }}" >
                    <i class="fa fa-circle fa-stack-2x "></i>
                    <i class="{{ .Site.Params.see_more.icon }}  fa-stack-1x fa-inverse"></i>
                </span> 
            </a>


        <!-- Promo Content 2 goes here -->
        </div>
        <div class="col s12 center-align" style="padding-top:2%;">
            <img src="img/qr-code-google-play-store.png" alt="" height="200" width="200">
        </div>
    </div>
</section>
{{ end }}
{{ end }}

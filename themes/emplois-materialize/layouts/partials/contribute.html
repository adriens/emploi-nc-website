{{ if isset .Site.Params "carousel" }}
{{ if .Site.Params.contributeur.enable }}



<section id="contributeur" class="bar background-white">

    <div class="container">
    <h4 class="header">Recherche de contributeurs</h4>

    {{ range sort .Site.Data.contributeur "weight" }}
    <div class="col s12 m7">

        <div class="card horizontal">

        <div class="card-image">
            <img class="responsive-img" src="{{ .image }}">
        </div>

        <div class="card-stacked">

            <div class="card-content">
                <span class="card-title activator grey-text text-darken-4">
                    {{ .name  }}
        
                </span>
            <p>{{ .text  }}</p>
            </div>

            <div class="card-action">
            <a href="#">{{ .texturl }}</a>
            </div>

        </div>

    </div>
    {{ end }}
    </div>
</section>

{{ end }}
{{ end }}
